<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/stylesheet.css')}}">
    <meta charset="UTF-8">
    <title>Add Records</title>
</head>
<body class="text-center">
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>{{warehouse.code}} {{warehouse.warehouse_name}}</h1>
            <p>{{warehouse.description}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form action="/warehouses/{{warehouse.id}}/addPlanning" method="post">
                <input name="item_number" placeholder="Item Number">
                <input name="min" placeholder="min">
                <input name="max" placeholder="max">
                <button>Add Item to Warehouse</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-3">

        </div>
        <div class="col-9">
            <table>
                <thead>
                <tr>
                <th>Item Number</th><th>Item Description</th><th>Min</th><th>Max</th>
                </tr>
                </thead>
                <tbody>
                    {% for planning in plannings %}
                    <tr>
                        <td></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>


</div>
</body>
</html>
